{% extends 'base.html' %}
{% load static %}
{% block content %}>

    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form method="POST">
            <div class="container">
                <h1>Create Profile</h1>

                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Create Profile">
            </div>
        </form>
    </section>

{% endblock %}
